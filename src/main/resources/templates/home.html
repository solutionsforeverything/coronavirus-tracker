            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" target="_blank" href="#">
                <strong>IP_LAB</strong>

            <div class="collapse navbar-collapse" id="navbarExample01" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">

</header>


<div class="container">
    <h1>Coronavirus Tracker </h1>
    <p> This app lists the total number of cases reported in the world.</p>
    <div class="container-lg" style="background:honeydew">
        <div class="row">
            <div class="col col-6">
                <h1 class="display-3" th:text="${TotalReportedCases}"></h1>
                <p class="lead"> Total Cases Reported as of today</p>
            </div>

            <div class ="col col-6">
                <h1 class="display-3" th:text="${TotalNewCases}"></h1>
                <p class="lead"> Total New Cases Reported in today</p>
            </div>
        </div>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>Changes from Previous day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>
